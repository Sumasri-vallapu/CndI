<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Updated Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient colors */
        .bg-custom-gradient {
            background: linear-gradient(to right, #5C258D, #4389A2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-custom-gradient text-white flex flex-col">
        <!-- Navigation -->
        <nav class="absolute top-0 left-0 right-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 py-6">
                <div class="flex justify-start items-center">
                    <div class="text-xl sm:text-2xl font-bold text-white">
                        clearmyfile.org
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 text-center flex-1 flex flex-col justify-center items-center pt-20 sm:pt-24">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold mb-6 sm:mb-8 leading-tight">
                Your Voice Matters
            </h1>
            <p class="text-lg sm:text-xl text-white opacity-90 max-w-md mx-auto mb-8 sm:mb-12 px-4">
                Make your voice count
            </p>

            <!-- CTA -->
            <div class="flex flex-col gap-4 justify-center w-full max-w-xs mx-auto">
                <button class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold text-lg px-12 py-4 transition-all duration-200">
                    Create Account
                </button>
                <button class="text-white border-2 border-white font-semibold text-lg px-12 py-4 hover:bg-white hover:bg-opacity-10 transition-all duration-200">
                    Sign In
                </button>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-yellow-300 bg-opacity-20 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-24 h-24 bg-purple-600 bg-opacity-20 rounded-full blur-xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-16 h-16 bg-blue-400 bg-opacity-20 rounded-full blur-xl animate-pulse" style="animation-delay: 4s;"></div>
    </div>
</body>
</html>
