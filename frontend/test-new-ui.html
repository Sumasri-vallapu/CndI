<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New UI Preview - ClearMyFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom focus styles */
        .focus-blue:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="text-xl sm:text-2xl font-bold text-gray-800">
                    clearmyfile.org
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg text-sm sm:text-base transition-colors duration-200">
                    Sign In
                </button>
            </div>
        </div>
    </nav>
    
    <div class="flex-1 px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 sm:mb-12">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-4 sm:mb-6">
                    üéâ NEW UI DESIGN - UPDATED! ‚úÖ
                </h1>
                <p class="text-lg text-gray-600">Clean white and grey design - NO MORE GRADIENTS!</p>
            </div>
            
            <!-- Progress Bar -->
            <div class="mb-8 sm:mb-12">
                <div class="flex justify-between items-center mb-4 sm:mb-6">
                    <span class="text-sm font-medium text-gray-700">Step 1 of 3</span>
                    <span class="text-sm text-gray-500">Personal Information</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div class="bg-blue-600 h-3 rounded-full transition-all duration-500 ease-out" style="width: 33%"></div>
                </div>
            </div>
            
            <!-- Form Content -->
            <div class="bg-white rounded-2xl p-6 sm:p-8 border border-gray-200 shadow-lg mb-8">
                <div class="space-y-6">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-4">
                            <span class="text-2xl">üë§</span>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Personal Information</h2>
                        <p class="text-gray-600">Tell us about yourself</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">First Name *</label>
                            <input 
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="Enter your first name"
                                value="John"
                            />
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Last Name *</label>
                            <input 
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="Enter your last name"
                                value="Doe"
                            />
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Email Address *</label>
                            <input 
                                type="email"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="your.email@example.com"
                                value="john.doe@example.com"
                            />
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input 
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="Enter your phone number"
                                value="+1 234 567 8900"
                            />
                        </div>
                    </div>
                    
                    <!-- Password Section -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Password *</label>
                            <input 
                                type="password"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="Create a strong password"
                                value="password123"
                            />
                            <div class="mt-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                                <div class="flex justify-between text-sm mb-2">
                                    <span class="text-gray-600">Password Strength:</span>
                                    <span class="font-medium text-green-600">Strong</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-green-500 h-2 rounded-full" style="width: 80%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">Confirm Password *</label>
                            <input 
                                type="password"
                                class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus-blue transition-all duration-200"
                                placeholder="Re-enter your password"
                                value="password123"
                            />
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="flex flex-col sm:flex-row justify-between gap-4">
                <button class="text-gray-700 border border-gray-300 font-semibold py-3 px-6 sm:px-8 rounded-lg hover:bg-gray-50 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed order-2 sm:order-1">
                    Previous
                </button>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 sm:px-8 rounded-lg transition-all duration-200 order-1 sm:order-2">
                    ‚û°Ô∏è Next Step
                </button>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-8 sm:mt-12 pt-6 sm:pt-8 border-t border-gray-200">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" class="text-blue-600 hover:text-blue-700 font-medium ml-1 transition-colors duration-200">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Success Message Example -->
    <div class="fixed top-4 right-4 bg-green-50 border border-green-300 text-green-800 p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
            <span class="mr-2 text-lg">‚úÖ</span>
            <p class="font-medium">NEW UI SUCCESSFULLY APPLIED!</p>
        </div>
    </div>
    
    <!-- Subtle decorative elements -->
    <div class="absolute top-1/4 left-1/4 w-24 sm:w-32 h-24 sm:h-32 bg-blue-100 rounded-full blur-xl opacity-30"></div>
    <div class="absolute bottom-1/4 right-1/4 w-16 sm:w-24 h-16 sm:h-24 bg-gray-100 rounded-full blur-xl opacity-30"></div>
</body>
</html>
