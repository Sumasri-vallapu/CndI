<!DOCTYPE html>
<html>
<head>
    <title>Home Design Final - Visual Mockup</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .phone { width: 428px; height: 926px; background: linear-gradient(135deg, #5C258D, #4389A2); position: relative; color: white; overflow: hidden; }
        .nav { position: absolute; top: 0; left: 0; right: 0; padding: 24px 20px; }
        .logo { font-size: 24px; font-weight: bold; }
        .content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .title { font-size: 48px; font-weight: bold; margin-bottom: 16px; line-height: 1.1; }
        .subtitle { font-size: 20px; opacity: 0.9; margin-bottom: 48px; }
        .buttons { display: flex; flex-direction: column; gap: 16px; width: 280px; }
        .btn { padding: 16px 48px; font-size: 18px; font-weight: 600; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #FFEB3B; color: black; }
        .btn-secondary { background: transparent; color: white; border: 2px solid white; }
        .btn:hover { opacity: 0.9; }
        .float1 { position: absolute; top: 25%; left: 25%; width: 128px; height: 128px; background: rgba(255, 235, 59, 0.2); border-radius: 50%; filter: blur(40px); animation: pulse 2s infinite; }
        .float2 { position: absolute; bottom: 25%; right: 25%; width: 96px; height: 96px; background: rgba(92, 37, 141, 0.2); border-radius: 50%; filter: blur(30px); animation: pulse 2s infinite; animation-delay: 2s; }
        .float3 { position: absolute; top: 50%; right: 33%; width: 64px; height: 64px; background: rgba(67, 137, 162, 0.2); border-radius: 50%; filter: blur(25px); animation: pulse 2s infinite; animation-delay: 4s; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="phone">
        <div class="nav">
            <div class="logo">clearmyfile.org</div>
        </div>
        
        <div class="content">
            <h1 class="title">Your Voice<br>Matters</h1>
            <p class="subtitle">Make your voice count</p>
            
            <div class="buttons">
                <button class="btn btn-primary">Create Account</button>
                <button class="btn btn-secondary">Sign In</button>
            </div>
        </div>
        
        <div class="float1"></div>
        <div class="float2"></div>
        <div class="float3"></div>
    </div>

    <script>
        // Convert to PNG and download
        setTimeout(() => {
            html2canvas(document.querySelector('.phone'), {
                width: 428,
                height: 926,
                scale: 2
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'home-design-final.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 1000);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
