<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page Layout Test - iPhone View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient colors */
        .bg-custom-gradient {
            background: linear-gradient(to right, #5C258D, #4389A2);
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-custom-gradient text-white flex flex-col">
        <!-- Navigation -->
        <nav class="absolute top-0 left-0 right-0 z-50 border-b border-white/20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="text-xl sm:text-2xl font-bold text-white">
                        clearmyfile.org
                    </div>
                    <button class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold py-2 px-4 sm:px-6 rounded-lg transition-all duration-200 text-sm sm:text-base">
                        Sign In
                    </button>
                </div>
            </div>
        </nav>

        <!-- Hero Content -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 text-center flex-1 flex flex-col justify-center items-center pt-20 sm:pt-24">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold mb-6 sm:mb-8 leading-tight">
                Your Voice Matters
            </h1>
            <p class="text-lg sm:text-xl md:text-2xl text-white/90 max-w-2xl sm:max-w-3xl mb-8 sm:mb-12 px-4">
                Make your voice count in shaping the future
            </p>

            <!-- CTA -->
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 justify-center w-full max-w-md mx-auto">
                <button class="bg-yellow-300 hover:bg-yellow-400 text-black font-semibold text-base sm:text-lg px-8 sm:px-10 py-3 sm:py-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105">
                    Create Account
                </button>
                <button class="text-white border-2 border-white font-semibold text-base sm:text-lg px-8 sm:px-10 py-3 sm:py-4 rounded-lg hover:bg-white/10 transition-all duration-200 shadow-lg backdrop-blur-sm">
                    Sign In
                </button>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-yellow-300/20 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-24 h-24 bg-purple-600/20 rounded-full blur-xl animate-pulse" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 right-1/3 w-16 h-16 bg-blue-400/20 rounded-full blur-xl animate-pulse" style="animation-delay: 4s;"></div>
    </div>
</body>
</html>
